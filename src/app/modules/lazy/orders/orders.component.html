<h1>{{ heading }}{{headingId}}</h1>
<table mat-table [dataSource]="orders">
  <ng-container matColumnDef="Ordered">
    <th mat-header-cell *matHeaderCellDef>Ordered</th>
    <td mat-cell *matCellDef="let order"> {{ order.orderDateMillis | date:'yyy-MM-d' }}</td>
  </ng-container>
  <ng-container matColumnDef="Required">
    <th mat-header-cell *matHeaderCellDef>Required</th>
    <td mat-cell *matCellDef="let order"> {{ order.requiredDateMillis | date:'yyy-MM-d' }}</td>
  </ng-container>
  <ng-container matColumnDef="Shipped">
    <th mat-header-cell *matHeaderCellDef>Shipped</th>
    <td mat-cell *matCellDef="let order"> {{ order.shippedDateMillis | date:'yyy-MM-d' }}</td>
  </ng-container>
  <ng-container matColumnDef="Nr Details">
    <th mat-header-cell *matHeaderCellDef>Nr Details</th>
    <td mat-cell *matCellDef="let order"> {{ order.nrOrderDetails }}</td>
  </ng-container>
  <ng-container matColumnDef="button">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let order">
      <button routerLink="/orders/details/{{order.id}}" mat-raised-button color="primary">OrderDetails for Order {{ order.id }}</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="headers"></tr>
  <tr mat-row *matRowDef="let row; columns: headers"></tr>
</table>
