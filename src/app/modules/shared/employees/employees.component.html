<table mat-table [dataSource]="employees">
  <ng-container matColumnDef="Name">
    <th mat-header-cell *matHeaderCellDef>Company</th>
    <td mat-cell *matCellDef="let employee"> {{employee.name | ellipsisNotation:16}}</td>
  </ng-container>
  <ng-container matColumnDef="City">
    <th mat-header-cell *matHeaderCellDef>Contact</th>
    <td mat-cell *matCellDef="let employee"> {{employee.city}}</td>
  </ng-container>
  <ng-container matColumnDef="Country">
    <th mat-header-cell *matHeaderCellDef>City</th>
    <td mat-cell *matCellDef="let employee"> {{employee.country}}</td>
  </ng-container>
  <ng-container matColumnDef="button">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let employee">
      <button (click)="navigate(employee.id)" mat-raised-button color="primary">Orders for Employee {{employee.id}}</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="headers"></tr>
  <tr mat-row *matRowDef="let row; columns: headers"></tr>
</table>
